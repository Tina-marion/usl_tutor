name: usl_tutor_app
description: AI-Powered Sign Language Tutor for learning Ugandan Sign Language
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI & Icons
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  flutter_animate: ^4.5.0
  lottie: ^3.0.0

  # Navigation
  go_router: ^13.0.0

  # State Management
  provider: ^6.1.1

  # Video Player
  video_player: ^2.8.2
  chewie: ^1.7.5

  # Camera
  camera: ^0.10.5+9

  # Local Storage
  shared_preferences: ^2.2.2
  sqflite: ^2.3.2
  path_provider: ^2.1.2

  # Charts & Graphs
  fl_chart: ^0.66.2

  # Utilities
  intl: ^0.19.0
  uuid: ^4.3.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  # Assets
  assets:
    - assets/images/
    - assets/videos/
    - assets/animations/
    - assets/data/

